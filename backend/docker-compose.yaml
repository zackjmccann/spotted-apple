name: backend-client-test
services:
  db:
    build: .
    image: zackjmccann/backend-client-dev:0.0.1-dev
    # image: us-east1-docker.pkg.dev/spotted-apple/backend/client-test:0.0.1-dev
    container_name: backend-local-client
    env_file:
      - '.env'
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-127.0.0.1:8000}:${PORT:-8000}"

  local_pg:
    image: postgres:16.6-bullseye
    container_name: local-pg
    env_file:
      - '.env'
    volumes:
      - local_pg:/var/lib/pgsql/data
    ports:
      - "5432:5432"

volumes:
  local_pg:
