name: spotted_apple
services:
  web:
    build: .
    image: ${APP_IMAGE}
    container_name: ${APP_CONTAINER}
    networks:
      db_network:
    env_file:
      - ".env"
    restart: "${DOCKER_RESTART_POLICY:-no}"
    deploy:
      resources:
        limits:
          cpus: "${DOCKER_WEB_CPUS:-0}"
          memory: "${DOCKER_WEB_MEMORY:-0}"
    ports:
      - "${DOCKER_WEB_PORT_FORWARD:-0.0.0.0:8501}:${PORT:-8501}"

networks:
  db_network:
    name: db_network
    external: true
